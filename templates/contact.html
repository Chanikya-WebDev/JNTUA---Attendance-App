<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - JNTUA Attendance App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inter.css') }}">
</head>
<body>
    <main>
        <div class="contact-form-container">
            {% if success_message %}
            <div class="success-message">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                {{ success_message }}
            </div>
            {% endif %}
            <h2>Contact / Report Issue</h2>
            <p class="form-description">If you face any issue, please fill out the form below. You can also upload a screenshot for faster resolution.</p>
            <form action="/contact" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="admission">Admission Number</label>
                    <input type="text" name="admission" id="admission" required placeholder="Enter your admission number">
                </div>
                <div class="form-group">
                    <label for="user_email">Your Email</label>
                    <input type="email" name="user_email" id="user_email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="message">Issue Message</label>
                    <textarea name="message" id="message" rows="4" required placeholder="Describe your issue..."></textarea>
                </div>
                <div class="file-input-container">
                    <label for="screenshot" class="file-input-label">Screenshot <span>(optional)</span></label>
                    <input type="file" name="screenshot" id="screenshot" accept="image/png, image/jpeg" class="file-input">
                </div>
                <button type="submit" class="submit-button">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                    Submit Issue
                </button>
            </form>
            <div class="action-buttons">
                <a href="{{ back_url }}" class="back-button">‚Üê Back</a>
            </div>
        </div>
    </main>
</body>
</html>
